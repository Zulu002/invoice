<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор накладных</title>
    <link rel="icon" href="img/icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор накладных</h1>
        
        <div class="divider"></div>

        <div class="date" id="currentDate">мм</div>

        <div class="divider"></div>

        <div id="itemsContainer"></div>
        
        <div class="total-section">
            <div class="total-label">Общая сумма:</div>
            <div class="total-amount" id="totalAmount">0 ₽</div>
        </div>
        
        <button class="add-btn" onclick="addItemRow()">Добавить позицию</button>

            <div class="hint">
                Чтобы очистить накладную, перезагрузите страницу (прокрутив в самый верх на телефоне или нажав F5 на компьютере)
            </div>

            <div class="alert">
                Будьте внимательны при внесении данных. Проверяйте правильность введенных значений.
            </div>

            <div class="instructions">
                <a href="https://github.com/Zulu002/invoice/blob/main/README.md" class="instructions-link">Инструкция по использованию</a>
            </div>

            <div class="developer">
                Разработанно <a href="https://github.com/Zulu002" class="accent">Ignidra</a>
            </div>
            
    </div>

    <script src="script.js"></script>
</body>
</html>
